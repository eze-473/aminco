<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta de 7 lados</title>
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #ruleta {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            transition: transform 4s ease-out;
        }
        .seccion {
            width: 50%;
            height: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 0% 0%;
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 95% 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2em;
            text-align: center;
        }
        .seccion img {
            transform: skewY(calc(90deg - var(--angulo))) rotate(calc(var(--angulo) / 2));
            height: 30%;
            width: 30%;
            object-fit: cover;
        }
        #flecha {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 30px solid rgb(8, 3, 3);
            position: absolute;
            top: 300px;
            left: 47%;
            transform: translateX(-50%);
        }
        #boton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .highlight {
            border: 3px solid yellow;
        }
    </style>
</head>
<img src=alt="">
<body>
    <div id="ruleta"></div>
    <div id="flecha"></div>
    <button id="boton">Girar</button>
    <script>
        const enlaces = [
            '../pages/geologia.html#seccion1',
            '../pages/pregtop.html#seccion2',
            '../pages/hidrologia.html#seccion3',
            '../pages/medioambiente.html#seccion4',
            '../pages/mineria.html#seccion5',
            '../pages/preguntados.html#seccion6',
            '../pages/404.html#seccion7'
        ];
        const imagenes = [
            "../img/PANTALLA TRIVIA/LOGOS RULETA/GEOLOGÍA.png",
            "../img/PANTALLA TRIVIA/LOGOS RULETA/TOPOGRAFÍA.png",
            "../img/PANTALLA TRIVIA/LOGOS RULETA/HIDROLOGÍA.png" ,
           "../img/PANTALLA TRIVIA/LOGOS RULETA/MEDIOAMBIENTE.png",
           "../img/PANTALLA TRIVIA/LOGOS RULETA/MINERÍA.png",
           "../img/PANTALLA TRIVIA/LOGOS RULETA/SOCIAL.png",
            'ruta/a/imagen7.jpg'
        ];
        const ruleta = document.getElementById('ruleta');
        const boton = document.getElementById('boton');
        const angulo = 360 / enlaces.length;
        imagenes.forEach((imagen, index) => {
            const seccion = document.createElement('div');
            seccion.className = 'seccion';
            seccion.style.setProperty('--angulo', `${angulo}deg`);
            seccion.style.transform = `rotate(${index * angulo}deg) skewY(calc(-90deg + ${angulo}deg))`;
            seccion.style.backgroundColor = `hsl(${index * angulo}, 70%, 50%)`;
            seccion.innerHTML = `<img src="${imagen}" alt="Imagen ${index + 1}">`;
            ruleta.appendChild(seccion);
        });

        boton.onclick = () => {
            const randomIndex = Math.floor(Math.random() * enlaces.length);
            const randomAngle = (360 * 3) - (randomIndex * angulo); // 3 vueltas completas y ajusta para que quede en la flecha
            ruleta.style.transform = `rotate(${randomAngle}deg)`;
            setTimeout(() => {
                const secciones = document.querySelectorAll('.seccion');
                secciones.forEach(seccion => seccion.classList.remove('highlight'));
                secciones[randomIndex].classList.add('highlight');
                setTimeout(() => {
                    window.location.href = enlaces[randomIndex];
                }, 1000); // Espera un segundo antes de redirigir
            }, 4000); // Espera a que termine la animación
        };
    </script>
     <footer>
        <img src="../img/LOGO AMINCO PNG CON FONDO BLANCO.png" alt="Descripción de la imagen">
    </footer>
</body>
</html>
